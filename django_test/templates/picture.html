{% load static %}

<div class="container-fluid" style="padding: 0px 30px;">
  <div class="row bg-white has-shadow justify-content-center row-title">
      <div class="col-auto">
          <h2 class="sub-header" style="text-align: center;">Picture</h2>
        </div>
  </div>
  <div class="row bg-white justify-content-center has-shadow" style="padding: 10px 10px;">
      {% if content %}
        <img src="{% static 'img/' %}{{ content }}" class="img-responsive" alt="Image">
      {% endif %}
  </div>
</div>
<div class="container-fluid" style="padding: 0px 30px;"> 

  <form class="row bg-white has-shadow justify-content-center row-title" style="padding: 0px 30px;">
    <nav class="navbar navbar-expand-lg navbar-light" style="width: 100%;">
      <ul class="navbar-nav mr-auto" style="width: 100%; text-align: center; justify-content: center;"> 
          <li class="nav-item">
              <li role="presentation" class="dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    Optionen<span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                </li>                      
            <li style="text-align: center;">
              {% for element in given_elements %}
                  <input class="nav-link dropdown-toggle-item dropdown" name="Test_Dropdown" type="submit" method="GET" value="{{element}}"></input>
              {% endfor %}
            </li>
          </ul>                
        </ul>
    </nav>
  </form>
{% autoescape off %}
  {{ div_test }}
{% endautoescape %}
</div>
